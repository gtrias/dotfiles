- clean: ['~']

- shell: 
    - [git submodule update --init --recursive, Installing submodules]
    - [exec fonts/fonts/install.sh, Installing Powerline Fonts]
    - [mkdir -p ~/.vimundo, Creating persistent undo folder]
    #- [exec scripts/compile-vim-with-lua.sh/vim74_lua]

- link: 
    ~/.ssh : ssh/
    ~/.gitconfig : git/gitconfig
    ~/.gitignore_global: git/gitignore_global
    ~/.gittemplate: git/gittemplate/
    ~/.vimrc: vim/vimrc
    ~/.oh-my-zsh: zsh/oh-my-zsh/
    ~/.zshrc: zsh/zshrc
    ~/.vim/bundle/neobundle.vim:
        force: true
        create: true
        path: vim/neobundle.vim
    ~/bin:
        force: true
        create: true
        path: bin/
    ~/.config/awesome:
        create: true
        force: true
        path: awesomewm/awesome-copycats/
    awesomewm/awesome-copycats/rc.lua: awesomewm/rc.lua

- shell: 
    - [chmod 600 ~/.ssh/*, Fixing .ssh permission]
